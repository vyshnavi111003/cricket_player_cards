   <style>
body{
    font-family: Arial, sans-serif;
    background:rgb(24, 24, 67);
    padding:10px;
    /* size: fit; */
}

h1{
    text-align:center;
    margin-bottom:20px;
    color:white;
}

.container{
    display:flex;
    justify-content: center;
    gap:10px;
    margin-top: 20px;
    margin-bottom: 60px;
    flex-wrap:wrap; /* */
}

.card{
    background-color:navy;
    border-radius:10px;
    padding:15px;
    box-shadow:0 6px 15px white;
    transition:0.3s;
    margin-top: 10px;
    margin-bottom: 10px;
    /* height: 330px; */
    height:auto;
    width:250px;
}

.card:hover{
    transform: scale(1.05);
}

.card img{
    width:120px;
    border-radius:50%;
    height:120px;
    object-fit:cover;
    display: block;
    margin:0 auto;
}

.name{
    font-size:20px;
    font-weight:bold;
    margin-top:10px;
    text-align: center;
    color:white;
}

.role{
    color:white;
    margin-bottom:10px;
    text-align: center;
}

.runs{
    margin:8px 0;
    font-size: 14px;
    /* color:white; */
}
.strike-rate{
    margin:8px 0;
    font-size: 14px;
    /* color:white; */
}
.wickets{
    margin:8px 0;
    font-size: 14px;
    /* color:white; */
}

.bar{
    height:8px;
    background:white;
    border-radius:5px;
    /* overflow:hidden; */
}

.fill{
    height:100%;
    background:rgb(74, 140, 181);
}

header{
    background-color: rgb(30, 127, 156);
    height:50px;
    text-align: center;
    padding-bottom: 10px;
    
}

footer{
    background-color: rgb(30, 127, 156);
    margin-top: -3px;
}

table{
    width:100%; /* */
    color: white;
    background-color:rgb(30, 127, 156);
}
</style>
